<!DOCTYPE html>
<html>
  <head>
    <title>Manipulating Elements with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* CSS для анимации */
      .animated {
        animation-duration: 3s;
        animation-fill-mode: forwards;
        opacity: 0;
        transform: translateY(100px);
        transition-timing-function: ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(100px);
          color: blue;
          animation-duration: 2s;
        }
        to {
          opacity: 1;
          transform: translateY(0);
          color: yellow;
        }
      }
    </style>
    <script>
      $(document).ready(function () {
        // Получение атрибута href ссылки из класса .www
        var hrefFromClass = $(".www").attr("href");
        console.log("Атрибут href ссылки из класса .www:", hrefFromClass);

        // Получение атрибута href первой ссылки
        var firstHref = $("a:first").attr("href");
        console.log("Атрибут href первой ссылки:", firstHref);

        // Получение атрибута href всех ссылок и последовательный вывод в модальном окне
        var allHref = "";
        $("a").each(function () {
          var href = $(this).attr("href");
          allHref += href + "\n";
        });
        alert(allHref);

        // Замена href каждой ссылки на '!'
        $("a").attr("href", "!");

        // Добавление атрибута target='_blank' каждой ссылке
        $("a").attr("target", "_blank");

        // Замена содержимого каждой ссылки (анкоры) на их href
        $("a").each(function () {
          var href = $(this).attr("href");
          $(this).text(href);
        });

        // Вставка после содержимого каждой ссылки их href в круглых скобках
        $("a").each(function () {
          var href = $(this).attr("href");
          $(this).after("(" + href + ")");
        });

        // Вставка в атрибут title каждой ссылки ее анкора
        $("a").each(function () {
          var anchor = $(this).text();
          $(this).attr("title", anchor);
        });

        // Добавление класса test всем li
        $("li").addClass("test");

        // Удаление класса www у li
        $("li").removeClass("www");

        // Добавление класса www всем li, если его нет, и удаление, если есть
        $("li").toggleClass("www");

        // Проверка, что хотя бы одна из ссылок имеет класс www
        var hasClassWww = $("a").hasClass("www");
        console.log("Хотя бы одна ссылка имеет класс www:", hasClassWww);

        // Вывод value инпута с классом in
        var inputValue = $(".in").val();
        console.log("Value инпута с классом in:", inputValue);

        // Вывод содержимого textarea с классом text
        var textareaContent = $(".text").val();
        console.log("Содержимое textarea с классом text:", textareaContent);

        // Последовательный вывод value каждого инпута
        $("input").each(function () {
          var value = $(this).val();
          console.log("Value инпута:", value);
        });

        // Установка value всех инпутов в '!'
        $("input").val("!");

        // Обертка каждого <h2> в <div>
        $("h2").wrap("<div></div>");

        // Обертка каждого <h2> в <div> с классом test
        $("h2").wrap('<div class="test"></div>');

        // Обертка каждого <h2> внутри в <i>
        $("h2").wrapInner("<i></i>");

        // Обертка всех <h2> в один <i>
        $("h2").wrapAll("<i></i>");

        // Поиск абзацев <p> обернутых дивами <div> и удаление этих дивов
        $("div > p").unwrap();

        // Вставка перед каждым <h2> '<p>!</p>'
        $("h2").before("<p>!</p>");

        // Вставка после каждого <h2> '<p>?</p>'
        $("h2").after("<p>?</p>");

        // Вставка в начале каждого <h2> '!'
        $("h2").prepend("!");

        // Вставка в конце каждого <h2> '?'
        $("h2").append("?");

        // Замена каждого <h2> на его содержимое
        $("h2").replaceWith(function () {
          return $(this).html();
        });

        // Сделать все <h2> пустыми
        $("h2").empty();

        // Удаление всех <h2>
        $("h2").remove();
      });

      // Анимация текста при загрузке страницы
      $(window).on("load", function () {
        $("h1").addClass("animated fadeIn");
      });

      // Анимация текста при наведении
      $(document).on("mouseover", "p", function () {
        $(this).addClass("animated slideIn");
      });
    </script>
  </head>
  <body>
    <h1>Manipulating Elements with jQuery</h1>
    <p class="www" href="https://example.com">Link 1</p>
    <p><a href="https://example.com">Link 2</a></p>
    <p><a href="https://example.com">Link 3</a></p>
    <ul>
      <li class="test">Item 1</li>
      <li>Item 2</li>
      <li class="www">Item 3</li>
    </ul>
    <input type="text" class="in" value="Input 1" />
    <input type="text" class="in" value="Input 2" />
    <textarea class="text">Text area content</textarea>
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <h2 class="slideIn">Heading 3</h2>
  </body>
</html>
