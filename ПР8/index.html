<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        $('li').click(function() {
            $(this).children('ul').slideToggle();
        });
        });
    </script>
</head>
<body>

    </li>
    <li>Элемент 2

        </ul>

</body>
</html>
